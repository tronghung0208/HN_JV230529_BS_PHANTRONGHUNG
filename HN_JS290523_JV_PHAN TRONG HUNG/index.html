<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box-all">
      <div class="container">
        <form action="">
          <div class="wrapper_student">
            <h2>Thông tin học viên</h2>
            <div class="form_group">
              <!-- thông tin họ tên -->
              <label for="name">Fullname</label>
              <input
                type="text"
                value=""
                id="name"
                placeholder="Nguyen Van A"
              />
            </div>
            <div class="form_group form">
              <!-- thông tin email-->
              <label for="email">Email</label>
              <input
                type="email"
                value=""
                id="email"
                placeholder="...@gmail.com"
              />
            </div>
            <div class="form_group">
              <!-- thông tin số điện thoại -->
              <label for="telNumber">Phone number</label>
              <input
                type="tel"
                value=""
                id="telNumber"
                placeholder="0123456789"
              />
            </div>
            <div class="form_group">
              <!-- thông tin địa chỉ -->
              <label for="address">Address</label>
              <input
                type="text"
                value=""
                id="address"
                placeholder="Nhập Address"
              />
            </div>
            <!-- Phần radio -->
            <div class="form_group_radio">
              <label for="">Gender</label>
              <div class="content-radio">
                <div class="item">
                  <input
                    type="radio"
                    value="Male"
                    id="male"
                    name="sex"
                    class="gender-radio"
                    checked
                  />
                  <label for="male"> Male</label>
                </div>
                <div class="item">
                  <input
                    type="radio"
                    value="Female"
                    id="female"
                    name="sex"
                    class="gender-radio"
                  />
                  <label for="female"> Female</label>
                </div>
              </div>
            </div>
            <!-- Phần submit button -->
            <div class="button">
              <button class="btn btn_primary save-student" type="button">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="table_list">
        <div class="table_list-container">
          <div class="header">
            <h2>Danh sách học viên</h2>
            <div class="search-and-sort">
              <div class="form-search">
                <input
                  type="text"
                  placeholder="Nhập tên cần tìm kiếm"
                  class="search-value"
                />
                <button class="search">Search</button>
              </div>
              <div class="sort">
                <button class="sort-eng">Anpha b</button>
              </div>
            </div>
          </div>
          <p class="none-student noneList">Danh sách trống</p>
          <table class="styled-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Số điện Thoại</th>
                <th>Quê quán</th>
                <th>Giới tính</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
